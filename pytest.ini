[pytest]
# Pytest Configuration for claude_skills multi-project repository

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options (applied automatically)
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage reporting
    --cov=captura_cameras
    --cov=captura_cameras_debug
    --cov=sistema_recupera
    --cov=anomaly_detector_ml
    --cov=rl-poc
    # Coverage report format
    --cov-report=html
    --cov-report=term-missing
    # Show coverage for missing lines
    --cov-report=term:skip-covered
    # Fail if coverage below threshold
    --cov-fail-under=30
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Parallel execution (use -n auto for automatic CPU detection)
    # Uncomment below to enable parallel tests
    # -n auto

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    selenium: marks tests requiring Selenium WebDriver
    network: marks tests requiring network access
    ml: marks tests for machine learning components
    security: marks tests for security-related functionality
    critical: marks tests for critical business functionality

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */.venv/*
    */venv/*
    */env/*
    setup.py
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = htmlcov
